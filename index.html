<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Poppins:200,300,400,700&display=swap" rel="stylesheet">

  <!-- Fontawesome -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/638ac35e69.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="leftbox">
      <img class="logotitle" src="images/logo.svg" alt="Huddlelogo">
      <img class="mainimage" src="images/illustration-mockups.svg" alt="chartimage">
    </div>

    <div class="rightbox">
      <div class="informate">
        <h1 class="maintitle">Build The Community Your Fans Will Love</h1>

        <p class="introductory">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="registration" type="button">Register</button>
      </div>
    </div>

    <div class="social">
      <i class="fab fa-facebook fa-3x links"></i>
      <i class="fab fa-twitter-square fa-3x links"></i>
      <i class="fab fa-instagram fa-3x links"></i>
    </div>

  </div>

</body>

</html>
